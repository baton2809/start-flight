<!DOCTYPE html>
<html>
<head>
  <title>Center an Image using text align center</title>
  <style>
    .center-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: calc(100vh - 200px);
      flex-direction: column
    }
  </style>
</head>
<body>
  <div class="center-screen">
    <img src="assets/FIR-2-512.png" alt="logo" style="width: 200px;">
    <p style="font-family: Gill Sans Extrabold, sans-serif; font-size: 30px;">Ведутся технические работы</p>
  </div>
</body>
</html>
